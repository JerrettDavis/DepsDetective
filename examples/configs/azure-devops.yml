repo:
  url: https://dev.azure.com/ORG/PROJECT/_git/REPO
  base_branch: main

provider:
  type: azure_devops
  repo: ORG/PROJECT/REPO
  token_env: SYSTEM_ACCESSTOKEN
  host: https://dev.azure.com

scan:
  ecosystems: []
  auto_detect: true
  include_vulnerabilities: true

update:
  enabled: true
  max_updates: 50

automation:
  branch_name: depdetective/autoupdate
  pr_title: "chore(deps): automated dependency updates"
  labels: ["dependencies", "security"]
  dry_run: false

hooks:
  before_scan: []
  after_scan: []
  before_update: []
  after_update: []
